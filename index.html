<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">

    <title>Resgate</title>
</head>
<body>
    <div id="container">
        <div id="gamer-background">
            <div id="start" onclick="start()">
                <h1>Resgate</h1>
                <p>Utilize a tecla W para movimentar o helicóptero para cima, a tecla S para movimentar o helicóptero para baixo e a tecla D para atirar.</p>
                <p>Clique aqui para iniciar!!</p>
            </div>
        </div>
    </div>

    <audio src="sounds/som.mp3" preload="auto" id="shootingSound"></audio>
    <audio src="sounds/explosao.mp3" preload="auto" id="explosionSound"></audio>
    <audio src="sounds/musica_fundo.mp3" preload="auto" id="music"></audio>
    <audio src="sounds/gameover.mp3" preload="auto" id="gameoverSound"></audio>
    <audio src="sounds/perdido.mp3" preload="auto" id="lostSound"></audio>
    <audio src="sounds/resgate.mp3" preload="auto" id="rescueSound"></audio>

    <script src="js-lib/jquery-1.11.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js-lib/jquery-collision.min.js"></script>
</body>
</html>
